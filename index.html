<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matematik Ceria: Operasi Bahagi (Konsep Asas)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animation */
    .shake { animation: shake 0.4s ease-in-out; border-color: #ef4444 !important; background-color: #fee2e2 !important; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px) rotate(-5deg); } 75% { transform: translateX(8px) rotate(5deg); } }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

    /* --- STYLE KHUSUS BAHAGI (ASAS) --- */

    /* Drag & Drop Elements */
    .draggable { cursor: grab; user-select: none; transition: transform 0.2s; }
    .draggable:active { cursor: grabbing; transform: scale(1.1); }
    
    .drop-zone { 
        border: 3px dashed #94a3b8; background-color: #f8fafc; 
        transition: all .3s ease; border-radius: 0.75rem; 
        min-width: 80px; min-height: 80px; 
        display: inline-flex; align-items: center; justify-content: center;
        font-weight: bold; color: #334155;
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #dbeafe; transform: scale(1.05); }
    .drop-zone.filled { border: 3px solid #22c55e; background-color: #dcfce7; color: #15803d; border-style: solid; }

    /* Aktiviti 1: Garis Nombor Katak */
    .number-line-container {
        display: flex; align-items: flex-end; padding: 20px;
        background: #f0f9ff; border-radius: 12px; border: 4px solid #bae6fd;
        position: relative; height: 180px; overflow: hidden;
    }
    .number-line-track {
        display: flex; align-items: flex-end; width: 100%; justify-content: space-between;
    }
    .number-tick {
        flex-grow: 1; flex-basis: 0; text-align: center;
        border-bottom: 4px solid #0ea5e9; padding-bottom: 5px; font-weight: 600;
        position: relative;
    }
    .number-tick::before {
        content: ''; position: absolute; bottom: 0; left: 50%;
        width: 2px; height: 15px; background: #0ea5e9;
    }
    .frog {
        font-size: 4rem; position: absolute; bottom: 40px; left: 0; 
        transition: left 0.5s ease; transform: translateX(-50%);
        filter: drop-shadow(2px 4px 0 rgba(0,0,0,0.1));
    }

    /* Aktiviti 2: Domino */
    .domino-question { border: 3px solid #fb923c; background: #fff7ed; color: #c2410c; min-width: 200px; }
    .domino-answer { cursor: grab; }

    /* Aktiviti 3: Bina Ayat */
    .story-box {
        background: #fef2f2; border: 4px solid #fca5a5; color: #b91c1c;
        border-radius: 1.5rem; padding: 1.5rem; font-size: 1.25rem; font-weight: 600;
    }

    /* Aktiviti 4: Agih */
    .item-person { font-size: 3.5rem; padding: 10px; min-width: 100px; display: flex; flex-direction: column; }
    
    /* Aktiviti 5: Kumpul (Kotak Dinamik) */
    .kumpul-box {
        border: 3px dashed #93c5fd; background: #eff6ff;
        border-radius: 1rem; padding: 10px; margin: 6px;
        min-height: 120px; min-width: 120px;
        display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 4px;
    }
    .box-label { width: 100%; text-align: center; font-weight: bold; color: #1d4ed8; font-size: 0.8rem; margin-top: 5px; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">‚ûó</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Bahagi: Konsep Asas</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üê∏</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Konsep Bahagi</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Lompat, Agih, dan Kumpul.</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üê∏ Lompat Katak</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß© Padan Domino</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úçÔ∏è Bina Ayat</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üéØ Jom Agih!</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-red-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üì¶ Jom Kumpul!</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar bahagi!";
    let draggedElement = null;
    
    // State Aktiviti
    window.frogGame = { current: 18, target: 0, step: 3, jumps: 0, max: 18 };
    window.agihGame = { };
    window.kumpulGame = { };

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }

    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    /* --- DRAG & DROP HELPERS --- */
    window.dragStart = function(e) { draggedElement = e.target; e.target.classList.add('opacity-50'); }
    window.dragEnd = function(e) { if(e.target) e.target.classList.remove('opacity-50'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    window.allowDrop = function(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    window.dragLeave = function(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* --- ROUTER (FIXED) --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      
      setTimeout(() => {
          // Removed 'return' so opacity update triggers
          if (n === 1) loadLompatActivity(content);
          else if (n === 2) loadDominoActivity(content);
          else if (n === 3) loadBinaAyatActivity(content);
          else if (n === 4) loadAgihActivity(content);
          else if (n === 5) loadKumpulActivity(content);
          
          content.style.opacity = 1; // This will now execute properly
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">üê∏</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Konsep Bahagi</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula belajar!");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       LOGIK AKTIVITI
       ========================================= */

    /* 1. Lompat Katak */
    function getFrogPercent(current, max) {
        const numTicks = max + 1; return (100 / numTicks) * (current + 0.5);
    }

    function loadLompatActivity(content) {
        window.frogGame = { current: 18, target: 0, step: 3, jumps: 0, max: 18 };
        setInfo("Selesaikan 18 √∑ 3. Klik 'LOMPAT' sehingga sifar.");
        
        let ticks = '';
        for (let i = 0; i <= window.frogGame.max; i++) ticks += `<div class="number-tick">${i}</div>`;
        const startPercent = getFrogPercent(window.frogGame.current, window.frogGame.max);

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">üê∏ Lompat Katak (Tolak Berturut)</h3>
                <div class="text-4xl font-black text-slate-700 mb-6">18 √∑ 3 = <span id="jump-count" class="text-blue-600">?</span></div>
                
                <div class="number-line-container mb-8">
                    <div class="number-line-track">${ticks}</div>
                    <div id="frog" class="frog" style="left: ${startPercent}%;">üê∏</div>
                </div>
                
                <button id="jump-btn" class="btn-3d bg-blue-500 text-white font-bold py-3 px-8 rounded-xl text-2xl" onclick="jumpFrog()">
                    LOMPAT -3
                </button>
            </div>
        `;
    }

    function jumpFrog() {
        let { current, step, jumps, max } = window.frogGame;
        if (current <= 0) return;

        current -= step;
        if (current < 0) current = 0;
        jumps++;
        window.frogGame.current = current;
        window.frogGame.jumps = jumps;

        document.getElementById('frog').style.left = `${getFrogPercent(current, max)}%`;
        document.getElementById('jump-count').textContent = jumps;

        let msg = `Lompat ${jumps}. Sekarang di ${current}.`;
        if (current <= 0) {
            msg = `Syabas! 18 bahagi 3 sama dengan ${jumps}.`;
            document.getElementById('jump-btn').disabled = true;
            document.getElementById('jump-btn').classList.add('opacity-50');
            triggerWin();
        }
        setInfo(msg); speak(msg);
    }

    /* 2. Padan Domino */
    function loadDominoActivity(content) {
        setInfo("Seret jawapan kuning ke soalan biru.");
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">üß© Padan Domino</h3>
                
                <div class="flex justify-center gap-6 mb-10">
                    ${[3, 4, 5].sort(()=>Math.random()-0.5).map(n => `
                        <div class="btn-3d bg-yellow-100 border-yellow-300 text-yellow-800 p-6 rounded-xl text-4xl font-bold draggable" 
                             draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-number="${n}">${n}</div>
                    `).join('')}
                </div>

                <div id="domino-line" class="flex flex-col items-center gap-4">
                    ${[[12,4,3],[20,5,4],[15,3,5]].map(([a,b,c]) => `
                        <div class="domino-question flex items-center justify-between gap-4 p-4 rounded-xl text-3xl font-bold w-full md:w-1/2 shadow-sm">
                            <span>${a} √∑ ${b} =</span>
                            <div class="drop-zone w-20 h-16 rounded-lg bg-white text-center" ondrop="dropOnDomino(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)" data-correct="${c}">?</div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function dropOnDomino(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over'); if (!draggedElement) return;
        const val = draggedElement.dataset.number;
        const correct = e.currentTarget.dataset.correct;

        if (val === correct) {
            e.currentTarget.textContent = val;
            e.currentTarget.classList.add('filled');
            e.currentTarget.classList.remove('drop-zone');
            e.currentTarget.removeAttribute('ondrop');
            draggedElement.style.opacity = '0';
            speak("Betul!");
            if (document.querySelectorAll('#domino-line .drop-zone').length === 0) triggerWin();
        } else {
            e.currentTarget.classList.add('shake'); setTimeout(()=>e.currentTarget.classList.remove('shake'), 500);
            speak("Salah.");
        }
    }

    /* 3. Bina Ayat */
    function loadBinaAyatActivity(content) {
        setInfo("Susun token untuk bina ayat matematik.");
        const story = "Ali ada 15 guli. Dia agih sama rata kepada 3 kawan.";
        const correct = ["15", "√∑", "3", "=", "5"];
        const allTokens = [...correct, "+", "12"].sort(()=>Math.random()-0.5);

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">‚úçÔ∏è Bina Ayat Matematik</h3>
                
                <div class="story-box mb-8 shadow-sm">
                    <p class="mb-2">üßë ${story}</p>
                    <p class="text-lg font-normal text-rose-700">Bina ayat matematik yang betul.</p>
                </div>

                <div class="bg-white p-4 rounded-xl border-2 border-slate-200 min-h-[80px] flex flex-wrap justify-center gap-2 mb-6" id="b-result"></div>

                <div class="flex flex-wrap justify-center gap-3 mb-8">
                    ${allTokens.map(t => `
                        <button class="btn-3d bg-purple-100 text-purple-800 px-6 py-3 rounded-xl text-2xl font-bold" onclick="clickToken(this, '${t}')">${t}</button>
                    `).join('')}
                </div>

                <div class="flex justify-center gap-4">
                    <button class="btn-3d bg-indigo-500 text-white px-6 py-3 rounded-xl font-bold" onclick="checkSentence()">‚úÖ Semak</button>
                    <button class="btn-3d bg-slate-400 text-white px-6 py-3 rounded-xl font-bold" onclick="loadActivity(3)">üîÑ Reset</button>
                </div>
            </div>
        `;
    }
    
    function clickToken(btn, val) {
        const res = document.getElementById('b-result');
        res.innerHTML += `<span class="bg-purple-200 px-3 py-1 rounded-lg text-2xl font-bold border border-purple-300 mx-1">${val}</span>`;
        btn.disabled = true; btn.classList.add('opacity-50');
    }
    
    function checkSentence() {
        const resText = document.getElementById('b-result').innerText.replace(/\s/g, '');
        if (resText === "15√∑3=5") {
            speak("Tepat sekali!"); setInfo("Syabas! Jawapan betul."); triggerWin();
            document.getElementById('b-result').classList.add('bg-green-100', 'border-green-300');
        } else {
            speak("Cuba lagi."); setInfo("Susunan salah. Sila reset.");
            document.getElementById('b-result').classList.add('shake'); setTimeout(()=>document.getElementById('b-result').classList.remove('shake'), 500);
        }
    }

    /* 4. Jom Agih */
    function loadAgihActivity(content) {
        setInfo("Agih 12 biskut kepada 3 kawan (ikut giliran).");
        window.agihGame = { total: 12, people: 3, next: 0, counts: [0,0,0], dragged: 0 };
        
        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">üéØ Jom Agih!</h3>
                
                <div class="flex justify-center gap-8 mb-8">
                    ${[0,1,2].map(i => `
                        <div class="drop-zone item-person bg-orange-50 border-2 border-orange-200 rounded-2xl" 
                             data-id="${i}" ondrop="dropAgih(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                            üßë <div class="text-lg font-bold text-orange-800 mt-2 count-display">0</div>
                        </div>
                    `).join('')}
                </div>

                <div class="bg-slate-100 p-6 rounded-2xl border-2 border-slate-200">
                    <h4 class="text-slate-500 font-bold uppercase mb-4">Bakul Biskut</h4>
                    <div class="flex flex-wrap justify-center gap-3">
                        ${Array(12).fill(0).map(() => `
                            <div class="draggable text-3xl cursor-grab hover:scale-110 transition-transform" 
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-type="c">üç™</div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function dropAgih(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement || draggedElement.dataset.type !== 'c') return;

        const id = parseInt(e.currentTarget.dataset.id);
        const { next, people } = window.agihGame;

        if (id === next) {
            draggedElement.remove(); draggedElement = null;
            window.agihGame.counts[id]++;
            window.agihGame.dragged++;
            window.agihGame.next = (next + 1) % people;
            
            e.currentTarget.querySelector('.count-display').textContent = window.agihGame.counts[id];
            
            if (window.agihGame.dragged === window.agihGame.total) {
                speak("Siap! 12 bahagi 3 dapat 4."); triggerWin();
            } else {
                speak("Betul.");
            }
        } else {
            e.currentTarget.classList.add('shake'); setTimeout(()=>e.currentTarget.classList.remove('shake'), 500);
            speak("Ikut giliran.");
        }
    }

    /* 5. Jom Kumpul */
    function loadKumpulActivity(content) {
        const total = 12, size = 4;
        setInfo("Kumpul pisang 4-4. Seret ke kotak.");
        window.kumpulGame = { next: 1, total: 12, size: 4, boxes: 0 };

        let boxHTML = '';
        for(let i=1; i<=3; i++) boxHTML += `<div id="k-box-${i}" class="kumpul-box"></div>`;

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-red-600 mb-6">üì¶ Jom Kumpul!</h3>
                
                <div class="flex justify-center gap-4 mb-8 bg-slate-50 p-4 rounded-2xl border-2 border-slate-200 min-h-[140px]" 
                     ondrop="dropKumpul(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                    ${boxHTML}
                </div>

                <div class="bg-red-50 p-6 rounded-2xl border-2 border-red-200">
                    <h4 class="text-red-800 font-bold uppercase mb-4">Longgokan Pisang</h4>
                    <div class="flex flex-wrap justify-center gap-3">
                        ${Array(12).fill(0).map((_,i) => `
                            <div class="draggable bg-white border-2 border-red-200 rounded-lg p-2 text-2xl cursor-grab font-bold text-red-800" 
                                 draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)" data-n="${i+1}">üçå</div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function dropKumpul(e) {
        e.preventDefault(); e.currentTarget.classList.remove('drag-over');
        if (!draggedElement) return;
        
        const n = parseInt(draggedElement.dataset.n);
        const { next, size, total } = window.kumpulGame;

        if (n === next) {
            const boxIdx = Math.floor((n-1)/size) + 1;
            const box = document.getElementById(`k-box-${boxIdx}`);
            
            draggedElement.classList.remove('draggable', 'cursor-grab');
            draggedElement.removeAttribute('draggable');
            box.appendChild(draggedElement);
            
            window.kumpulGame.next++;
            
            if (n % size === 0) {
                box.innerHTML += `<div class="box-label">Kotak Penuh!</div>`;
                speak("Satu kotak penuh.");
            }
            
            if (n === total) {
                speak("Semua selesai! 12 bahagi 4 dapat 3 kotak."); triggerWin();
            }
        } else {
            speak("Ikut urutan.");
        }
    }

  </script>
</body>
</html>
